<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto</title>
    <style>
        body{
            background-color: #D5E1EF;
            margin-top: 20vh;
            min-height: 200px;
        }
        
        div{
            margin: auto;
            background-color: white;
            width: 300px;
            height: 450px;
            border-radius: 20px;
        }

        div > img{
            border-radius: 30px;
            padding: 20px;
            height: 260px;
            width: 260px;
        }

        p.texto{
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
        }
        
        p#p1{
            font-size: 18px;
            margin-top: 0px;
        }

        p#p2{
            font-size: 14px;
            color: darkgray;
        }
    </style>
</head>
<body>
    <div>
        <img src="images/image-qr-code.png" alt="qr-code para scanear">

        <p class="texto" id="p1"><strong>Improve your front-end <br> skills by building projects</strong></p>

        <p class="texto" id="p2">Scan the QR code to visit frontend <br> Mentor and Take your coding skills to <br> the next level</p>
        

    </div>
</body>
</html>
